<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaidehiJha-E commerce</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
       
    </head>
<body>
    <header>
        
            <a href="#" class="logo">BaidehiJha</a>
            <ul class="navbar">
                <li><a href="#PRODUCTS">ABOUT</a></li>
                <li><a href="#SHOP">SHOP</a></li>
                <li><a href="#new">NEW ARRIVAL</a></li>
                
                <li><a href="Royalthreads">ROYAL THREADS</a></li>
            </ul>
            <div class="header-icons">
                <i class="bx bx-menu" id="menu-icon"></i>
                <i class='bx  bx-search-alt' id="search-icon" ></i> 
                <i class='bx  bx-cart' id="cart-icon" ></i> 
                <i class='bx  bx-user' id="user" ></i> 
    
            </div>

        
       
        <div class="search-box">
            <input type="search" name="" id="" placeholder="search Here..">

        </div>
        <div class="cart">
            <div class="box">
            <img src="anarkali1.jpg" alt="anarkali">
            <div class="text">
                <h3>Zayra zard</h3>
                <span>3499/-</span>
                <span>x1</span>
            </div>
            <i class='bx  bx-trash'  ></i>
            </div>
            <div class="box">
                <img src="anarkali2.jpg" alt="anarkali">
                <div class="text">
                    <h3>Black Twirl</h3>
                    <span>4499/-</span>
                    <span>x2</span>
                </div>
                <i class='bx  bx-trash'  ></i>
            </div>
            <h2>Total: 7998</h2>
            <a href="#" class="btn">checkout</a>
        </div>
        <div class="user">
            <h2>Login Now</h2>
            <input type="email" placeholder="Your Email">
            <input type="password" placeholder="Password">
            <input type="submit" placeholder="login" class="login-btn">
            <p>forget Password <a href="#">Reset Now</a></p>
            <p>Don't have an account?<a href="#">Create one</a></p>

        </div>
    </header>
















    <script src="main.js"></script>
    
</body>
</html>
